syntax = "proto3";
package acmain.iam.v1;

import "acmain/iam/v1/device_key.proto";
import "acmain/iam/v1/did_document.proto";
import "acmain/iam/v1/params.proto";
import "acmain/iam/v1/verifiable_credential.proto";
import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "acmain/x/iam/types";

// GenesisState defines the identity module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  // did_documents contains all DID documents
  repeated DIDDocument did_documents = 2 [(gogoproto.nullable) = false];

  // credentials contains all verifiable credentials
  repeated VerifiableCredential credentials = 3 [(gogoproto.nullable) = false];

  // revoked_credential_ids contains IDs of revoked credentials
  repeated string revoked_credential_ids = 4;

  // device_keys contains all registered device keys
  repeated DeviceKey device_keys = 5 [(gogoproto.nullable) = false];
}
