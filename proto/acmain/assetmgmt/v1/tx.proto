syntax = "proto3";
package acmain.assetmgmt.v1;

import "acmain/assetmgmt/v1/asset.proto";
import "acmain/assetmgmt/v1/enums.proto";
import "acmain/assetmgmt/v1/location_info.proto";
import "acmain/assetmgmt/v1/params.proto";
import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "acmain/x/assetmgmt/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateAsset creates a new asset
  rpc CreateAsset(MsgCreateAsset) returns (MsgCreateAssetResponse);

  // UpdateAssetState updates the operational state of an asset
  rpc UpdateAssetState(MsgUpdateAssetState) returns (MsgUpdateAssetStateResponse);

  // UpdateAssetMetadata updates the metadata of an asset
  rpc UpdateAssetMetadata(MsgUpdateAssetMetadata) returns (MsgUpdateAssetMetadataResponse);

  // TransferAssetController transfers control of an asset to a new controller
  rpc TransferAssetController(MsgTransferAssetController) returns (MsgTransferAssetControllerResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "acmain/x/assetmgmt/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  //
  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateAsset is the Msg/CreateAsset request type.
message MsgCreateAsset {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "acmain/x/assetmgmt/MsgCreateAsset";

  // creator is the address of the entity creating the asset
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // asset_id is the unique identifier for this asset
  string asset_id = 2;

  // asset_type specifies the type of physical asset
  AssetType asset_type = 3;

  // name is a human-readable name for the asset
  string name = 4;

  // description is an optional description of the asset
  string description = 5;

  // location contains the location binding for this asset
  LocationInfo location = 6 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  // controller_address is the address that controls this asset
  string controller_address = 7 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // metadata is optional key-value data for asset-specific attributes
  map<string, string> metadata = 8;
}

// MsgCreateAssetResponse is the Msg/CreateAsset response type.
message MsgCreateAssetResponse {
  // asset is the created asset
  Asset asset = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateAssetState is the Msg/UpdateAssetState request type.
message MsgUpdateAssetState {
  option (cosmos.msg.v1.signer) = "controller";
  option (amino.name) = "acmain/x/assetmgmt/MsgUpdateAssetState";

  // controller is the address of the asset controller
  string controller = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // asset_id is the ID of the asset to update
  string asset_id = 2;

  // new_state is the new operational state
  AssetState new_state = 3;
}

// MsgUpdateAssetStateResponse is the Msg/UpdateAssetState response type.
message MsgUpdateAssetStateResponse {}

// MsgUpdateAssetMetadata is the Msg/UpdateAssetMetadata request type.
message MsgUpdateAssetMetadata {
  option (cosmos.msg.v1.signer) = "controller";
  option (amino.name) = "acmain/x/assetmgmt/MsgUpdateAssetMetadata";

  // controller is the address of the asset controller
  string controller = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // asset_id is the ID of the asset to update
  string asset_id = 2;

  // metadata is the new metadata to set (replaces existing)
  map<string, string> metadata = 3;
}

// MsgUpdateAssetMetadataResponse is the Msg/UpdateAssetMetadata response type.
message MsgUpdateAssetMetadataResponse {}

// MsgTransferAssetController is the Msg/TransferAssetController request type.
message MsgTransferAssetController {
  option (cosmos.msg.v1.signer) = "current_controller";
  option (amino.name) = "acmain/x/assetmgmt/MsgTransferAssetController";

  // current_controller is the address of the current controller
  string current_controller = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // asset_id is the ID of the asset to transfer
  string asset_id = 2;

  // new_controller is the address of the new controller
  string new_controller = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgTransferAssetControllerResponse is the Msg/TransferAssetController response type.
message MsgTransferAssetControllerResponse {}
