syntax = "proto3";
package acmain.assetmgmt.v1;

import "acmain/assetmgmt/v1/asset.proto";
import "acmain/assetmgmt/v1/params.proto";
import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "acmain/x/assetmgmt/types";

// GenesisState defines the assetmgmt module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  // assets contains all registered assets
  repeated Asset assets = 2 [(gogoproto.nullable) = false];
}
